<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Support Open Surge!</title>
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="flattr:id" content="70ykez">
    <meta http-equiv="refresh" content="1; url=https://flattr.com/@alemart">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120511928-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-120511928-1');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Page contents -->
    <div class="container">
      <header class="text-center my-3">
        <img class="img-fluid" src="/logo.png" alt="Open Surge">
      </header>
      <section id="contribute" class="text-center p-3" style="font-size: 18pt">
        <div class="lang en_US">
          <p>Redirecting to the <a href="https://flattr.com/@alemart">donation page</a>...</p>
        </div>
        <div class="lang pt_BR">
          <p>Redirecionando para a <a href="https://flattr.com/@alemart">página de doações</a>...</p>
        </div>
      </section>
    </div>

    <!-- Language selector -->
    <script>
    window.qs = (function(params) {
        var param = {};
        for(var i = 0; i < params.length; i++) {
            var p = params[i].split('=', 2);
            if(p.length == 1)
                param[p[0]] = '';
            else
                param[p[0]] = decodeURIComponent(p[1].replace(/\+/g, ' '));
        }
        return param;
    })(window.location.search.substr(1).split('&'));
    window.lang = (window.qs || {})['lang'] || 'en_US';
    $(document).ready(function() {
        var hasLang = $('.lang.' + window.lang).length > 0;
        if(hasLang)
            $('.lang:not(.' + window.lang + ')').hide();
        else
            $('.lang:not(.en_US)').hide();
    });
    </script>
  </body>
</html>
